<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Missile dashboard</title>
</head>

<body>

    <div class="container">

        <header class="head">
            <h1> MISSILE DASHBOARD</h1>
        </header>

        <div class="proccess">
            <span>
                <div class="detection">{{printMsgTargetDetection()}}</div>
            </span>

            <span><input type="button" class="btn" value="Launch missile" [disabled]="isdisabled" (click)="startLaunch();setBurnerStatus();setArmed(); printMsgDistance();processLogicMissile();
            repeatInput()"> </span>
            <br>
            {{msgLaunch}}
            <br>
            {{msgBurner}}
            <br>
            {{msgArmed}}
            <br>
            {{printMsgDistance()}}
            <br>
            {{processLogicMissile()}}
            <br>






        </div>

    </div>

</body>

</html>
